
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeakSync XR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        background: linear-gradient(-45deg, #111827, #1e1b4b, #111827, #312e81);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease-infinite;
      }
      .text-keyboard { color: #60a5fa; /* blue-400 */ }
      .text-template { color: #e5e7eb; /* gray-200 */ }
      .text-voice { color: var(--voice-color, #86efac); }
      .text-pasted { color: var(--pasted-color, #93c5fd); }
      .text-dragged { color: var(--dragged-color, #fde047); }

      [contenteditable="true"]:empty::before {
        content: attr(data-placeholder);
        color: #6b7280; /* text-gray-500 */
        pointer-events: none;
        display: block;
      }

      /* Grammar Error Underline */
      .grammar-error {
        text-decoration: underline wavy red;
        text-decoration-skip-ink: none;
        cursor: pointer;
      }

      /* Correction Tooltip on Right-Click */
      .correction-tooltip {
        position: fixed;
        background-color: #1f2937; /* gray-800 */
        border: 1px solid #4b5563; /* gray-600 */
        border-radius: 8px;
        padding: 6px;
        display: flex;
        gap: 6px;
        align-items: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.5);
        z-index: 100;
      }

      /* Custom Range Slider Styles */
      input[type=range].custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range].custom-slider:focus {
        outline: none;
      }
      /* Track */
      input[type=range].custom-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #4b5563; /* gray-600 */
        border-radius: 5px;
      }
      input[type=range].custom-slider::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #4b5563;
        border-radius: 5px;
      }

      /* Thumb */
      input[type=range].custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #9333ea; /* purple-600 */
        cursor: pointer;
        margin-top: -8px;
        border: 2px solid #f9fafb; /* gray-50 */
        transition: background .2s ease-in-out;
      }
      input[type=range].custom-slider:hover::-webkit-slider-thumb {
        background: #a855f7; /* purple-500 */
      }
      input[type=range].custom-slider::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #9333ea;
        cursor: pointer;
        border: 2px solid #f9fafb;
        transition: background .2s ease-in-out;
      }
      input[type=range].custom-slider:hover::-moz-range-thumb {
        background: #a855f7;
      }

      /* Print Styles */
      @media print {
          body {
              background: white !important;
              color: black !important;
          }
          /* Hide all elements by default */
          body * {
              display: none;
          }
          /* Show only the printable area and its contents */
          .printable-area, .printable-area * {
              display: block !important;
          }
          .printable-area {
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
          }
          .page-break {
              page-break-before: always;
          }
      }

    </style>
